imports:
    - { resource: vendor/drupol/php-conventions/config/php73/grumphp.yml }

parameters:
    # GrumPHP License
    tasks.license.holder: Pol Dellaiera
    tasks.license.date_from: 2019

    # PHP CS Fixer
    tasks.phpcsfixer.config: .php-cs-fixer.dist.php
    tasks.phpcsfixer.diff: true

    skip_tasks:
        - phpstan
        - psalm